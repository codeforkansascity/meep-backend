<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/styles/main.css">
  <title>Project Types</title>
 </head>
 <body>
  <nav>
   <a href="/api/forms/projects"><button>Back to projects</button></a>
  </nav>
  <h1>Project Types</h1>
<main>
  <div class="project-types-list">
   <ol>
    {% for project_type in project_types %}
      <li class="delete-project-type">
       <form action="/api/forms/project-types/{{ project_type.id }}" method="post">
        {{ project_type.type_name }}<br>
        <button type="submit">Delete</button>
       </form>
      </li>
    {% endfor %}
   </ol>
  </div>

  <form action="/api/forms/project-types" method="post">
    <h2>Create Project Type</h2>
    <div class="new-project-type">
     <label for="project-type">Project Type Name</label><br>
     <input id="project-type" type="text" name="project_type" value="" minlength="2" maxlength="30"required>
    </div>
    <div class="button">
       <button type="submit">Create Project Type</button>
    </div>
  </form>
</main>
 </body>
</html>
