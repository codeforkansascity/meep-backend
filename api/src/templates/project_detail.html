<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../static/styles/main.css">
  <title>{{ project.name }}</title>
 </head>
 <body>
  <nav>
    <a href="/api/forms/projects"><button>Back to projects</button></a>
   </nav>
  <h1>{{ project.name }}</h1>
  <main>
    <div class="project-details">
  <form class="" action="/api/forms/projects/{{ project.id }}" method="post">
    <h2>{{ project.name }}</h2>
   <label for="project-name">Project Name</label><br>
   <input id="update-project-name" type="text" name="project_name" value="{{ project.name }}">

   <br>

   <label for="update-project-description">Project Description</label><br>
   <input type="text-area" name="project_description" value="{{ project.description }}">

   <br>

   <label for="update-project-photo-url">Upload Photo Url</label><br>
   <input id='update-project-photo-url' type="text" name="project_photo_url" value="{{ project.photo_url }}">

   <br>

   <label for="update-project-website-url">Project Website</label><br>
   <input id='update-project-website-url' type="text" name="project_website_url" value="{{ project.website_url }}">

   <br>

   <label for="project-year">Project Year</label><br>
   <input type="text" name="project_year" value="{{ project.year }}">

   <br>

   <label for="update-project-gge-reduced">GGE reduced</label><br>
   <input id='update-project-gge-reduced' type="text" name="project_gge_reduced" value="{{ project.gge_reduced }}">

   <br>

   <label for="update-project-ghg-reduced">GHG reduced</label><br>
   <input id="update-project-ghg-reduced" type="text" name="project_ghg_reduced" value="{{ project.ghg_reduced }}">

   <br>

   <label for="update-project-type">Select Project Type</label><br>
   <select id="update-project-type" name="project_type">
    <!-- <option value="--{{ project.type.type_name }}--">{{ project.type.type_name }}</option> -->
    {% for project_type in project_types %}
      {% if project.type.type_name == project_type.type_name %}
        <option value="{{ project_type.type_name }}" selected>{{ project_type.type_name }}</option>
      {% else %}
        <option value="{{ project_type.type_name }}">{{ project_type.type_name }}</option>
      {% endif %}
    {% endfor %}
   </select>

   <br>

   <button type="submit" name="update_project">Update Project</button>
  </form>
</div>

  <div>

  <h2 class="project-locations">Project Locations</h2><br>
   {% for location in project.locations %}
     
      <label for="location-address">Address</label><br>
      <input type="text" name="" value="{{ location.address }}"><br>

      <label for="">City</label><br>
      <input type="text" name="" value="{{ location.city }}"><br>

      <label for="">State</label><br>
      <input type="text" name="" value="{{ location.state }}"><br>

      <label for="">Zip Code</label><br>
      <input type="text" name="" value="{{ location.zip_code }}">

      <form class="delete-location" action="/api/forms/projects/{{ project.id }}/locations/{{ location.id }}" method="post">
       <button type="submit" name="delete-location">Delete</button>
      </form>

   {% endfor %}
  
  <h2>Add Location</h2>
  <form action="/api/forms/projects/{{ project.id }}/locations" method="post">
   <div class="project-location">
    <label for="location-address">Address</label><br>
    <input type="text" name="address" value=""><br>

    <label for="">City</label><br>
    <input type="text" name="city" value=""><br>

    <label for="">State</label><br>
    <input type="text" name="state" value=""><br>

    <label for="">Zip Code</label><br>
    <input type="text" name="zip_code" value=""><br>

    <button type="submit" name="new-location">Add Location</button>
   </div>
  </form>
</div>
</main>
 </body>
</html>
